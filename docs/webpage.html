<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Yes/No Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
        }

        .question-box {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #333;
            transition: 0.2s;
            position: relative; /* Position relative to allow movement */
        }

        button:hover {
            background-color: #d1e7fd;
        }
    </style>
</head>
<body>
    <div class="question-box" id="question">Would you like to go on a DATE with me?</div>

    <div class="button-container">
        <button id="yes-button" onclick="displayMessage()">YES</button>
        <button id="no-button" onmouseover="moveNoButton()" onclick="moveNoButton()">NO</button>
    </div>

    <script>
        // Function to move the NO button
        function moveNoButton() {
            const noButton = document.getElementById("no-button");
            const buttonHeight = noButton.offsetHeight;
            const buttonWidth = noButton.offsetWidth;

            // Get the dimensions of the window
            const maxX = window.innerWidth - buttonWidth - 20; // Adjusted to stay within bounds
            const maxY = window.innerHeight - buttonHeight - 20;

            // Get random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Move the NO button
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }

        // Display "Awesome, see you!" when YES is clicked
        function displayMessage() {
            const body = document.body;
            body.innerHTML = "<h1>Awesome, see you!</h1>";
            body.style.display = "flex";
            body.style.alignItems = "center";
            body.style.justifyContent = "center";
        }
    </script>
</body>
</html>
